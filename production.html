<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventoryHub - Production</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }
        .stat-box {
            background: #f8f9fa;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
        }
        .stat-box strong {
            color: #667eea;
            font-size: 20px;
        }
        .filters {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
        }
        select, input[type="text"] {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .toggle-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .toggle input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e9ecef;
        }
        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        thead {
            background: #667eea;
            color: white;
        }
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }
        tr:hover {
            background: #f8f9ff;
        }
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        .badge-active {
            background: #d1fae5;
            color: #065f46;
        }
        .badge-inactive {
            background: #fee2e2;
            color: #991b1b;
        }
        .badge-available {
            background: #dbeafe;
            color: #1e40af;
        }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #f8f9fa;
        }
        .page-info {
            font-size: 14px;
            color: #666;
        }
        .page-controls {
            display: flex;
            gap: 10px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .price {
            font-weight: 600;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>InventoryHub - Production</h1>
            <p>Billboard Inventory Management System</p>
            <div class="stats">
                <div class="stat-box">
                    <div>Total Records</div>
                    <strong id="totalRecords">-</strong>
                </div>
                <div class="stat-box">
                    <div>Filtered Results</div>
                    <strong id="filteredRecords">-</strong>
                </div>
                <div class="stat-box">
                    <div>Countries</div>
                    <strong id="totalCountries">-</strong>
                </div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-grid">
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="searchInput" placeholder="Board name, location...">
                </div>
                <div class="filter-group">
                    <label>Country</label>
                    <select id="countryFilter">
                        <option value="">All Countries</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>State</label>
                    <select id="stateFilter">
                        <option value="">All States</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Billboard Type</label>
                    <select id="typeFilter">
                        <option value="">All Types</option>
                    </select>
                </div>
            </div>
            <div class="toggle-group">
                <div class="toggle">
                    <input type="checkbox" id="activeFilter" checked>
                    <label for="activeFilter">Active Only</label>
                </div>
                <div class="toggle">
                    <input type="checkbox" id="availableFilter" checked>
                    <label for="availableFilter">Available Only</label>
                </div>
            </div>
            <div class="actions" style="margin-top: 15px;">
                <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn-secondary" onclick="resetFilters()">Reset</button>
            </div>
        </div>

        <div class="table-container">
            <div id="loading" class="loading" style="display: none;">Loading inventory data...</div>
            <div id="noData" class="no-data" style="display: none;">No records found</div>
            <table id="inventoryTable" style="display: none;">
                <thead>
                    <tr>
                        <th>Board Name</th>
                        <th>Location</th>
                        <th>Country</th>
                        <th>State</th>
                        <th>Type</th>
                        <th>Standard Rate</th>
                        <th>Monthly Rate</th>
                        <th>Screens</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody"></tbody>
            </table>
            <div class="pagination" id="pagination" style="display: none;">
                <div class="page-info" id="pageInfo"></div>
                <div class="page-controls">
                    <button class="btn-secondary" onclick="previousPage()" id="prevBtn">Previous</button>
                    <button class="btn-secondary" onclick="nextPage()" id="nextBtn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://slokdinbenkwkqfoduwq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsb2tkaW5iZW5rd2txZm9kdXdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkyMTQyMzEsImV4cCI6MjA3NDc5MDIzMX0.gXxq2O2PXtGvShnOxWQmFZByAI8qGWpoMqh5-bXeolg';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentPage = 1;
        const rowsPerPage = 50;
        let totalCount = 0;
        let filteredCount = 0;

        async function loadStats() {
            const { count } = await supabase
                .from('inventory_production')
                .select('*', { count: 'exact', head: true });
            
            totalCount = count;
            document.getElementById('totalRecords').textContent = count.toLocaleString();

            const { data: countries } = await supabase
                .from('inventory_production')
                .select('country');
            
            const uniqueCountries = [...new Set(countries.map(r => r.country))].filter(Boolean);
            document.getElementById('totalCountries').textContent = uniqueCountries.length;

            const countryFilter = document.getElementById('countryFilter');
            uniqueCountries.sort().forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFilter.appendChild(option);
            });

            const { data: types } = await supabase
                .from('inventory_production')
                .select('billboard_type');
            
            const uniqueTypes = [...new Set(types.map(r => r.billboard_type))].filter(Boolean);
            const typeFilter = document.getElementById('typeFilter');
            uniqueTypes.sort().forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            });
        }

        document.getElementById('countryFilter').addEventListener('change', async (e) => {
            const country = e.target.value;
            const stateFilter = document.getElementById('stateFilter');
            stateFilter.innerHTML = '<option value="">All States</option>';

            if (country) {
                const { data: states } = await supabase
                    .from('inventory_production')
                    .select('state')
                    .eq('country', country);
                
                const uniqueStates = [...new Set(states.map(r => r.state))].filter(Boolean);
                uniqueStates.sort().forEach(state => {
                    const option = document.createElement('option');
                    option.value = state;
                    option.textContent = state;
                    stateFilter.appendChild(option);
                });
            }
        });

        async function loadInventory() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('inventoryTable').style.display = 'none';
            document.getElementById('noData').style.display = 'none';

            let query = supabase
                .from('inventory_production')
                .select('*', { count: 'exact' });

            const searchTerm = document.getElementById('searchInput').value.trim();
            if (searchTerm) {
                query = query.or(`board_name.ilike.%${searchTerm}%,display_name.ilike.%${searchTerm}%,address.ilike.%${searchTerm}%`);
            }

            const country = document.getElementById('countryFilter').value;
            if (country) query = query.eq('country', country);

            const state = document.getElementById('stateFilter').value;
            if (state) query = query.eq('state', state);

            const type = document.getElementById('typeFilter').value;
            if (type) query = query.eq('billboard_type', type);

            if (document.getElementById('activeFilter').checked) {
                query = query.eq('active', true);
            }

            if (document.getElementById('availableFilter').checked) {
                query = query.eq('available', true);
            }

            const from = (currentPage - 1) * rowsPerPage;
            const to = from + rowsPerPage - 1;

            const { data, error, count } = await query.range(from, to);

            document.getElementById('loading').style.display = 'none';

            if (error) {
                console.error('Error:', error);
                document.getElementById('noData').style.display = 'block';
                return;
            }

            filteredCount = count;
            document.getElementById('filteredRecords').textContent = count.toLocaleString();

            if (!data || data.length === 0) {
                document.getElementById('noData').style.display = 'block';
                return;
            }

            displayInventory(data);
            updatePagination(count);
        }

        function displayInventory(data) {
            const tbody = document.getElementById('inventoryBody');
            tbody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${item.board_name || '-'}</strong></td>
                    <td>${item.address || '-'}</td>
                    <td>${item.country || '-'}</td>
                    <td>${item.state || '-'}</td>
                    <td>${item.billboard_type || '-'}</td>
                    <td class="price">${item.selling_standard_rate ? '$' + item.selling_standard_rate.toLocaleString() : '-'}</td>
                    <td class="price">${item.selling_monthly_rate ? '$' + item.selling_monthly_rate.toLocaleString() : '-'}</td>
                    <td>${item.no_of_screens || '-'}</td>
                    <td>
                        <span class="badge ${item.active ? 'badge-active' : 'badge-inactive'}">${item.active ? 'Active' : 'Inactive'}</span>
                        ${item.available ? '<span class="badge badge-available">Available</span>' : ''}
                    </td>
                `;
                tbody.appendChild(row);
            });

            document.getElementById('inventoryTable').style.display = 'table';
            document.getElementById('pagination').style.display = 'flex';
        }

        function updatePagination(totalFiltered) {
            const totalPages = Math.ceil(totalFiltered / rowsPerPage);
            const from = (currentPage - 1) * rowsPerPage + 1;
            const to = Math.min(currentPage * rowsPerPage, totalFiltered);

            document.getElementById('pageInfo').textContent = 
                `Showing ${from}-${to} of ${totalFiltered.toLocaleString()} records (Page ${currentPage} of ${totalPages})`;

            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        function applyFilters() {
            currentPage = 1;
            loadInventory();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('countryFilter').value = '';
            document.getElementById('stateFilter').value = '';
            document.getElementById('typeFilter').value = '';
            document.getElementById('activeFilter').checked = true;
            document.getElementById('availableFilter').checked = true;
            currentPage = 1;
            loadInventory();
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadInventory();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredCount / rowsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                loadInventory();
            }
        }

        loadStats();
        loadInventory();
    </script>
</body>
</html>
